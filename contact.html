<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64f426e159.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <a href="index.html">
                <button class="menu_button">
                    Home
                </button>
            </a>
            <a href="about.html">
                <button class="menu_button">
                    About
                </button>
            </a>
            <a href="projects.html">
                <button class="menu_button">
                    Projects
                </button>
            </a>
            <a href="contact.html">
                <button class="contact_button">
                    Contact
                </button>
            </a>
        </div>            
        <div class="page_center">
            <div class="text_box">
                <h1>Let's get in touch.</h1>
                <h2>Ask me anything or just say hi!</h2>
                <div class="contact_info">
                    <i class="fa-solid fa-envelope" style="color: #241e58;"></i>
                    <h3>nicolechung01@gmail.com</h3>
                </div>
                <div class="contact_info">
                    <i class="fa-solid fa-phone" style="color: #241e58;"></i>
                    <h3>(678) 622-4426</h3>

                </div>
            </div>
            <div class="form_box">
                <form id="form" action="https://formsubmit.co/59ac738e40eec89cf444d393173b2764" method="POST">
                        <div class="element_box">
                            <label for="Name" class="form_subheader">Name</label>
                            <input type="text" name="name" class="input" required>
                        </div>
                        <div class="element_box">
                            <label for="Email" class="form_subheader">Email</label>
                            <input type="email" name="email" class="input" required>
                        </div>
                        <div class="element_box">
                            <label for="Message" class="form_subheader">Message</label>
                            <textarea id="message" name="message" rows="10" required></textarea>
                        </div>
                        <div class="send_container">
                            <input class="send" type="submit" value="Send Message">
                        </div>
                </form>
            </div>
        </div>
        <div class="socials_bar">
            <a href="https://www.instagram.com/n1colese/" target="_blank">
                <i class="fa-brands fa-instagram fa-2xl" style="color: #241e58;"></i>
            </a>
            <a href="https://www.linkedin.com/in/nicolechung01/" target="_blank">
                <i class="fa-brands fa-linkedin fa-2xl" style="color: #241e58;"></i>
            </a>
            <a href="https://github.com/nicolechung01" target="_blank">
                <i class="fa-brands fa-github fa-2xl" style="color: #241e58;"></i>
            </a>
        </div>

    </div>
